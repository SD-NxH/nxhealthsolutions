<!DOCTYPE html>
<html>
<head>
  <title>App Store Navigation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #f7f7f7;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.2);
    }
    
    .navbar a {
      text-decoration: none;
      color: #333;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- Your page content goes here -->
  </div>
  
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Categories</a>
    <a href="#">Search</a>
    <a href="#">Account</a>
  </div>
</body>
</html>
